version: '3'
# 定义公共配置（x-开头的扩展字段，可被复用）
x-common:
  # 定义别名，用于引用
  &common
  environment:
    - DISPLAY=${DISPLAY}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all
    - OMP_WAIT_POLICY=passive
    - TERM=xterm-256color
    - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp # 使用CycloneDDS就取消注释此行
    - ROS_LOCALHOST_ONLY=1
  volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix
  tty: true
  working_dir: "/pytorch"
  network_mode: host
  pid: "host" # 添加 pid 命名空间共享
  ipc: "host" # 添加 ipc 命名空间共享    
  privileged: true
  stdin_open: true
services:
  driver_service:
    <<: *common # 引用公共配置
    image: elainasuki/rc2025:ros2_driver
    container_name: ros2driver_container_runtime
    volumes:
      - ./..:/home/Elaina/ros2_driver
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev:/dev
    user: "Elaina"
    entrypoint: [ "/bin/bash", "-i", "-c", " source ~/.bashrc && ros2 launch rc_bringup driver_with_utils.launch.py" ]
    # entrypoint: [ "/bin/bash" ]
